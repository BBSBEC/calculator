        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

<body>
    <div id=cantainer>
        <h1 id='cal'>Calculator</h1>
    <div class="icon">
    <i class="fas fa-moon"></i>
    <div class="input">
        <input style="color: white;" type="text" name='' id='display' disabled>
        <input type="button" value="C" id='cnl' class="cnl-button">
    </div>
    </div>
    <div class="row">
        <input class="btn btn--white" type="button" value="7">
        <input class="btn btn--white" type="button" value="8">
        <input class="btn btn--white" type="button" value="9">
        <input class="btn btn--white" type="button" value="+">
    </div>
    <div class="row">
        <input class="btn btn--white" type="button" value="4">
        <input class="btn btn--white" type="button" value="5">
        <input class="btn btn--white" type="button" value="6">
        <input class="btn btn--white" type="button" value="-">
    </div>
    <div class="row">
        <input class="btn btn--white" type="button" value="1">
        <input class="btn btn--white" type="button" value="2">
        <input class="btn btn--white" type="button" value="3">
        <input class="btn btn--white" type="button" value="*">
    </div>
    <div class="row">
        <input class="btn btn--white" type="button" value=".">
        <input class="btn btn--white" type="button" value="0">
        <input class="btn btn--white" style="background-color: #339933;" type="button" value="=">
        <input class="btn btn--white" type="button" value="/">
    </div>
